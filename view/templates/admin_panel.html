{% extends "base.html" %}
{% block body %} 
<div id="content">
    <div id="content_box"> 
        <h1> Welcome </h1>
        <h2> Logs </h2>
        <ul>
            <li> <h3> <a href='/admin/commits'> Watch commits </a> </h3> </li>
        </ul>
        <h2> Settings </h2>
        <form action='/configure' method='POST'> 
            <button name='tasks' class="admin_button {{tasks_enabled}}" value=""> Toggle Tasks </button>
            <button name='scoreboard' class="admin_button {{scoreboard_enabled}}" value=""> Toggle Scoreboard </button>
            <button name='writeups' class="admin_button {{writeups_enabled}}" value=""> Toggle Writeups </button>
        </form>
    </div>
</div>
{% endblock body %}
